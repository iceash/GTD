<include file="./gtd/Tpl/Public/head.html" />
<link href="__PUBLIC__/css/style.css" rel="stylesheet">
<link href="__PUBLIC__/css/signin.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
<div class="container">

      <form class="form-signin" method="POST" action="__URL__/add_plan_post">
        <input type="hidden" value="{$project_id}" name="project_id">
        <input type="hidden" value="year" name="plan_type">
        <h2 class="form-signin-heading">新建年计划</h2>
        <label for="inputContent" class="sr-only">本年计划</label>
        <textarea type="text" name="content" id="inputContent" class="form-control" placeholder="本年计划" required>{$content}</textarea>
        <label for="inputPeriod" class="sr-only">年份</label>
        <input type="text" name="start_time" id="inputPeriod" class="form-control" placeholder="年份" required autofocus=""  onClick="WdatePicker({dateFmt:'yyyy'})">
        <label for="inputPeriod" class="sr-only">进度</label>
        <select id="rate" name="rate" class="selectpicker show-tick form-control" data-live-search="false">
                <option value="0">开始0%</option>
                <option value="20">进行中20%</option>
                <option value="40">进行中40%</option>
                <option value="60">进行中60%</option>
                <option value="80">进行中80%</option>
                <option value="100">完成100%</option>
        </select>
        <label for="inputPeriod" class="sr-only">紧急程度</label>
        <select id="urgency" name="urgency" class="selectpicker show-tick form-control" data-live-search="false">
                <option value="十分紧急">十分紧急</option>
                <option value="紧急">紧急</option>
                <option selected="selected" value="一般">一般</option>
                <option value="延后">延后</option>
        </select>
        <p></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">新建</button>
      </form>

    </div>



<script type="text/javascript" src="__PUBLIC__/js/DatePicker/WdatePicker.js"></script>
<include file="./gtd/Tpl/Public/foot.html" />
